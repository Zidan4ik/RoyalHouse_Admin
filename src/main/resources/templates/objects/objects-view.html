<html xmlns:th="http://www.thymeleaf.org">
<head>

    <link rel="stylesheet" href="/vuexy/assets/vendor/css/rtl/core.css"/>
    <link rel="stylesheet" href="/vuexy/assets/vendor/css/rtl/theme-default.css"/>
    <link rel="stylesheet" href="/vuexy/assets/vendor/fonts/tabler-icons.css">
    <link rel="stylesheet" href="/styles/objects.css">

    <!-- Core CSS -->
    <script src="/vuexy/assets/vendor/js/helpers.js"></script>

    <!--? Config:  Mandatory theme config file contain global vars & default theme options, Set your preferred theme option in this file.  -->
    <script src="/vuexy/assets/js/config.js"></script>
    <script src="/vuexy/assets/vendor/js/template-customizer.js"></script>

    <script>

        document.addEventListener('DOMContentLoaded', function () {
            var rows = document.querySelectorAll('tr[data-href]');

            rows.forEach(function (row) {
                row.style.cursor = 'pointer';
                row.addEventListener('click', function () {
                    window.location.href = this.dataset.href;
                });
            });
        });
    </script>

</head>

<body>
<!-- Layout wrapper -->
<div class="layout-wrapper layout-content-navbar">
    <!-- Layout container -->
    <div class="layout-container">
        <!-- Menu -->
        <div th:insert="~{block/sidebar :: sidebar}"></div>
        <!--/ Menu -->

        <!-- Layout page -->
        <div class="layout-page">
            <!-- Navbar -->
            <div th:insert="~{block/navbar::navbar}"></div>
            <!--/ Navbar -->

            <!-- Content wrapper -->
            <div class="content-wrapper" style="background-color: white">
                <!-- Content -->
                <div class="container-xxl d-flex align-items-stretch flex-grow-1 p-0">
                    <div class="flex-shrink-1 flex-grow-1 container-p-x container-p-y">
                        <!-- Navbar -->
                        <nav class="navbar navbar-expand-xl bg-navbar-theme">
                            <div class="container-fluid">
                                <div class="collapse navbar-collapse">
                                    <div class="navbar-nav me-auto">
                                        <span style="font-size: 20px">Об'єкти</span>
                                    </div>

                                    <div>
                                        <span style="font-weight: bold;">Головна</span>
                                        <span>|</span>
                                        <span style="color: gray; pointer-events: none">Об'єкти</span>
                                    </div>
                                    <div style="margin-left: 20px">
                                        <a th:href="@{/objects/add}" class="btn btn-primary btn-lg " role="button">Добавити</a>
                                    </div>
                                </div>
                            </div>
                        </nav>
                        <!--/ Navbar -->
                        <div class="col-md">
                            <div class="card mb-4 mt-2">
                                <div class="card-body">
                                    <div>
                                        <table class="table table-striped table-bordered table-hover"
                                               style="width: 100%; margin: 10px auto;"
                                               id="datatable">
                                            <thead>
                                            <tr>
                                                <th style="width: 100px;">id</th>
                                                <th style="width: 100px;">Тип нерухомості</th>
                                                <th style="width: 100px;">Площа (м. кв.)</th>
                                                <th style="width: 100px;">Ціна($)</th>
                                                <th style="width: 100px;">Ціна за м. кв. ($)</th>
                                                <th style="width: 70px;">Кімнат</th>
                                                <th style="width: 50px;">Поверх</th>
                                                <th style="width: 50px;">Поверхневість</th>
                                                <th style="width: 160px;">Дата добавлення</th>
                                                <th style="width: 100px;"></th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            <tr>
                                                <form id="objectForm" action="/objects" method="get"
                                                      onsubmit="return validateIdInput()">
                                                    <th>
                                                        <input type="text" class="form-control"
                                                               name="id" th:value="${id}" id="idInput"/>
                                                    </th>
                                                    <th style="width: 180px;">
                                                        <div>
                                                            <select class="form-select" name="building"
                                                                    id="buildingInput">
                                                                <option selected disabled></option>
                                                                <option th:value="null"
                                                                        th:selected="${typeOfBuilding == null}"
                                                                        th:text="'-'"></option>
                                                                <option th:value="${T(com.example.royalhouse.enums.Building).house}"
                                                                        th:selected="${typeOfBuilding == T(com.example.royalhouse.enums.Building).house}"
                                                                        th:text="'Будинок'"></option>
                                                                <option th:value="${T(com.example.royalhouse.enums.Building).apartment}"
                                                                        th:selected="${typeOfBuilding == T(com.example.royalhouse.enums.Building).apartment}"
                                                                        th:text="'Квартира'"></option>
                                                                <option th:value="${T(com.example.royalhouse.enums.Building).plot}"
                                                                        th:selected="${typeOfBuilding == T(com.example.royalhouse.enums.Building).plot}"
                                                                        th:text="'Ділянка'"></option>
                                                                <option th:value="${T(com.example.royalhouse.enums.Building).commercial}"
                                                                        th:selected="${typeOfBuilding == T(com.example.royalhouse.enums.Building).commercial}"
                                                                        th:text="'Комерційний'"></option>
                                                            </select>
                                                        </div>
                                                    </th>
                                                    <th style="width: 100px;"></th>
                                                    <th style="width: 100px;"></th>
                                                    <th style="width: 100px;"></th>
                                                    <th style="width: 130px;">
                                                        <select class="form-select" name="rooms" id="roomsInput">
                                                            <option selected disabled></option>
                                                            <option th:value="null"
                                                                    th:selected="${rooms == null}"
                                                                    th:text="'-'"></option>
                                                            <option th:value="1"
                                                                    th:selected="${rooms == 1}"
                                                                    th:text="1"></option>
                                                            <option th:value="2"
                                                                    th:selected="${rooms == 2}"
                                                                    th:text="2"></option>
                                                            <option th:value="3"
                                                                    th:selected="${rooms == 3}"
                                                                    th:text="3"></option>
                                                            <option th:value="4"
                                                                    th:selected="${rooms == 4}"
                                                                    th:text="4"></option>
                                                            <option th:value="5"
                                                                    th:selected="${rooms == 5}"
                                                                    th:text="5"></option>
                                                            <option th:value="6"
                                                                    th:selected="${rooms == 6}"
                                                                    th:text="6"></option>
                                                        </select>
                                                    </th>
                                                    <th style="width: 50px;"></th>
                                                    <th style="width: 50px;"></th>
                                                    <th style="width: 200px;"></th>
                                                    <th style="width: 100px;"></th>
                                                </form>
                                            </tr>

                                            <tr th:unless="${objects.getContent().size()==0}"
                                                th:each="object : ${objectsDB}"
                                                th:data-href="@{/objects/{id}/view (id=${object.getId()})}">

                                                <td th:text="${object.getId()}"></td>
                                                <td th:text="${object.getBuilding()}"></td>
                                                <td th:text="${object.getArea()}"></td>
                                                <td th:text="${object.getPrice()}"></td>
                                                <td th:text="${object.getPriceSquareMeter()}"></td>
                                                <td th:text="${object.getRooms()}"></td>
                                                <td th:text="${object.getStorey()}"></td>
                                                <td th:text="${object.getCountStoreys()}"></td>
                                                <td th:text="${object.getDateOfAddition()}"></td>
                                                <td>
                                                    <div class="d-flex justify-content-center">
                                                        <div class="btn-group">
                                                            <a th:href="@{/objects/{id}/update (id=${object.getId()})}"
                                                               class="btn btn-label-dark trash-icon">
                                                                <i class="ti ti-pencil"></i>
                                                            </a>


                                                            <a th:href="@{/objects/{id}/delete (id=${object.getId()})}"
                                                               class="btn btn-label-dark trash-icon" type="button">
                                                                <i class="ti ti-trash"></i>
                                                            </a>
                                                        </div>
                                                    </div>
                                                </td>
                                            </tr>
                                            <tr class="" th:if="${objects.getContent().size()==0}">
                                                <td colspan="9">No tutorials found!</td>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <nav aria-label="Page navigation" th:if="${objects != null and objects.totalPages > 0}">
                            <ul class="pagination pagination-round justify-content-center">
                                <li class="page-item first" th:classappend="${currentPage == 0 ? 'disabled' : ''}">
                                    <a class="page-link"
                                       th:href="@{/objects (id=${id}, building=${typeOfBuilding},rooms=${rooms}, page=${0})}"><i
                                            class="ti ti-chevrons-left ti-xs"></i></a>
                                </li>
                                <li class="page-item prev" th:classappend="${currentPage == 0 ? 'disabled' : ''}">
                                    <a class="page-link"
                                       th:href="@{/objects (id=${id}, building=${typeOfBuilding},rooms=${rooms}, page=${currentPage - 1})}"><i
                                            class="ti ti-chevron-left ti-xs"></i></a>
                                </li>

                                <li class="page-item disabled" th:if="${currentPage - 2 > 1}">
                                    <a class="page-link" href="#">...</a>
                                </li>

                                <li class="page-item"
                                    th:each="i : ${#numbers.sequence(currentPage > 2 ? currentPage - 2 : 0, currentPage + 2 < objects.totalPages ? currentPage + 2 : objects.totalPages - 1)}">
                                    <a class="page-link"
                                       th:href="@{/objects(id=${id}, building=${typeOfBuilding},rooms=${rooms}, page=${i})}"
                                       th:text="${i+1}"
                                       th:classappend="${currentPage == i ? 'active' : ''}"></a>
                                </li>


                                <li class="page-item disabled" th:if="${currentPage + 5 < objects.totalPages}">
                                    <a class="page-link" href="#">...</a>
                                </li>

                                <li class="page-item next"
                                    th:classappend="${currentPage == objects.totalPages - 1 ? 'disabled' : ''}">
                                    <a class="page-link"
                                       th:href="@{/objects (id=${id}, building=${typeOfBuilding},rooms=${rooms},page=${currentPage + 1})}"><i
                                            class="ti ti-chevron-right ti-xs"></i></a>
                                </li>

                                <li class="page-item last"
                                    th:classappend="${currentPage == objects.totalPages - 1 ? 'disabled' : ''}">
                                    <a class="page-link"
                                       th:href="@{/objects (id=${id}, building=${typeOfBuilding},rooms=${rooms}, page=${objects.totalPages - 1}) }"><i
                                            class="ti ti-chevrons-right ti-xs"></i></a>
                                </li>
                            </ul>
                        </nav>

                    </div>
                </div>

                <!--/ Content -->
                <!-- Footer -->
                <footer class="content-footer footer bg-footer-theme">
                    Footer
                </footer>
                <!--/ Footer -->
                <!-- Content area backdrop -->
                <div class="content-backdrop fade"></div>
            </div>
            <!--/ Content wrapper -->

        </div>
        <!--/ Layout page -->

    </div>
    <!--/ Layout container -->
</div>
<!--/ Layout wrapper -->

<script src="/vuexy/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.js"></script>
<script src="/vuexy/assets/vendor/js/menu.js"></script>
<script src="/vuexy/assets/js/main.js"></script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
    $(document).ready(function () {
        $('#buildingInput,#roomsInput').on('input', function () {
            $('#objectForm').submit();
        });
    });

    function validateIdInput() {
        const isValid = /^[0-9]*$/.test(document.getElementById("idInput").value);
        if (!isValid) {
            alert("ID повинно містити тільки цифри!");
            return false;
        }
        return true;
    };
</script>
</body>

</html>
