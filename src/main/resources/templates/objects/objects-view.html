<html xmlns:th="http://www.thymeleaf.org">
<head>

    <link rel="stylesheet" href="/vuexy/assets/vendor/css/rtl/core.css"/>
    <link rel="stylesheet" href="/vuexy/assets/vendor/css/rtl/theme-default.css"/>
    <link rel="stylesheet" href="/vuexy/assets/vendor/fonts/tabler-icons.css">


    <!-- Core CSS -->
    <script src="/vuexy/assets/vendor/js/helpers.js"></script>

    <!--? Config:  Mandatory theme config file contain global vars & default theme options, Set your preferred theme option in this file.  -->
    <script src="/vuexy/assets/js/config.js"></script>
    <script src="/vuexy/assets/vendor/js/template-customizer.js"></script>
</head>

<body>
<!-- Layout wrapper -->
<div class="layout-wrapper layout-content-navbar">

    <!-- Layout container -->
    <div class="layout-container">

        <!-- Menu -->
        <div th:insert="block/sidebar :: sidebar"></div>
        <!--/ Menu -->

        <!-- Layout page -->
        <div class="layout-page">
            <!-- Navbar -->
            <div th:insert="block/navbar::navbar"></div>
            <!--/ Navbar -->
            <!-- Content wrapper -->
            <div class="content-wrapper" style="background-color: white">
                <!-- Content -->
                <div class="container-xxl d-flex align-items-stretch flex-grow-1 p-0">
                    <div class="flex-shrink-1 flex-grow-1 container-p-x container-p-y">
                        <div class="col-md">
                            <div class="card mb-4">
                                <div class="card-header header-elements">
                                    <span>Table objects</span>
                                    <div class="card-header-elements ms-auto">
                                        <a href="objects/add" class="btn btn-primary btn-lg "role="button">Add</a>
                                    </div>
                                </div>
                                <div class="card-body">
                                    <div class="table-responsive">
                                        <table class="table table-bordered table-striped table-hover"
                                               style="width: 100%; margin: 10px auto; ">
                                            <thead>
                                            <tr>
                                                <th style="width: 50px;">id</th>
                                                <th style="width: 150px;">Тип нерухомості</th>
                                                <th style="width: 100px;">Ціна($)</th>
                                                <th style="width: 150px;">Ціна за кв. м</th>
                                                <th style="width: 150px;">Кімнат</th>
                                                <th style="width: 150px;">Поверх</th>
                                                <th style="width: 150px;">Поверхневість</th>
                                                <th style="width: 150px;">Дата добавлення</th>
                                            </tr>
                                            </thead>

                                            <tbody>
                                            <tr th:each="object : ${objects}">
                                                <td th:text="${object.getId()}"></td>
                                                <td th:text="${object.getBuilding()}"></td>
                                                <td th:text="${object.getPrice()}"></td>
                                                <td th:text="${object.getPriceSquareMeter()}"></td>
                                                <td th:text="${object.getRooms()}"></td>
                                                <td th:text="${object.getStorey()}"></td>
                                                <td th:text="${object.getCountStoreys()}"></td>
                                                <td th:text="${object.getDateOfAddition()}"></td>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!--/ Content -->
                <!-- Footer -->
                <footer class="content-footer footer bg-footer-theme">
                    Footer
                </footer>
                <!--/ Footer -->
                <!-- Content area backdrop -->
                <div class="content-backdrop fade"></div>
            </div>
            <!--/ Content wrapper -->

        </div>
        <!--/ Layout page -->

    </div>
    <!--/ Layout container -->
</div>
<!--/ Layout wrapper -->

<script src="vuexy/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.js"></script>
<script src="/vuexy/assets/vendor/js/menu.js"></script>
<script src="/vuexy/assets/js/main.js"></script>

</body>

</html>
