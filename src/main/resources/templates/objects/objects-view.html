<html xmlns:th="http://www.thymeleaf.org">
<head>

    <link rel="stylesheet" href="/vuexy/assets/vendor/css/rtl/core.css"/>
    <link rel="stylesheet" href="/vuexy/assets/vendor/css/rtl/theme-default.css"/>
    <link rel="stylesheet" href="/vuexy/assets/vendor/fonts/tabler-icons.css">
    <link rel="stylesheet" href="/styles/objects.css">

    <!-- Core CSS -->
    <script src="/vuexy/assets/vendor/js/helpers.js"></script>

    <!--? Config:  Mandatory theme config file contain global vars & default theme options, Set your preferred theme option in this file.  -->
    <script src="/vuexy/assets/js/config.js"></script>
    <script src="/vuexy/assets/vendor/js/template-customizer.js"></script>

    <script>

        document.addEventListener('DOMContentLoaded', function () {
            var rows = document.querySelectorAll('tr[data-href]');

            rows.forEach(function (row) {
                row.style.cursor = 'pointer';
                row.addEventListener('click', function () {
                    window.location.href = this.dataset.href;
                });
            });
        });
    </script>
</head>

<body>
<!-- Layout wrapper -->
<div class="layout-wrapper layout-content-navbar">
    <!-- Layout container -->
    <div class="layout-container">
        <!-- Menu -->
        <div th:insert="~{block/sidebar :: sidebar}"></div>
        <!--/ Menu -->

        <!-- Layout page -->
        <div class="layout-page">
            <!-- Navbar -->
            <div th:insert="~{block/navbar::navbar}"></div>
            <!--/ Navbar -->

            <!-- Content wrapper -->
            <div class="content-wrapper" style="background-color: white">
                <!-- Content -->
                <div class="container-xxl d-flex align-items-stretch flex-grow-1 p-0">
                    <div class="flex-shrink-1 flex-grow-1 container-p-x container-p-y">
                        <!-- Navbar -->
                        <nav class="navbar navbar-expand-xl bg-navbar-theme">
                            <div class="container-fluid">
                                <div class="collapse navbar-collapse">
                                    <div class="navbar-nav me-auto">
                                        <span style="font-size: 20px">Об'єкти</span>
                                    </div>

                                    <div>
                                        <span style="font-weight: bold;"    >Головна</span>
                                        <span>|</span>
                                        <span style="color: gray; pointer-events: none">Об'єкти</span>
                                    </div>
                                    <div style="margin-left: 20px">
                                        <a th:href="@{/objects/add}" class="btn btn-primary btn-lg " role="button">Добавити</a>
                                    </div>
                                </div>
                            </div>
                        </nav>
                        <!--/ Navbar -->
                        <div class="col-md">
                            <div class="card mb-4 mt-2">
                                <div class="card-body">
                                    <div class="table-responsive">
                                        <table class="table table-striped table-hover"
                                               style="width: 100%; margin: 10px auto;"
                                               id="datatable">
                                            <thead>
                                            <tr>
                                                <th style="width: 50px;">id</th>
                                                <th style="width: 150px;">Тип нерухомості</th>
                                                <th style="width: 100px;">Ціна($)</th>
                                                <th style="width: 150px;">Ціна за кв. м</th>
                                                <th style="width: 150px;">Кімнат</th>
                                                <th style="width: 150px;">Поверх</th>
                                                <th style="width: 150px;">Поверхневість</th>
                                                <th style="width: 150px;">Дата добавлення</th>
                                                <th style="width: 150px;">Дія</th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            <tr th:each="object : ${objects}"
                                                th:data-href="@{/objects/{id}/view (id=${object.getId()})}">

                                                <td th:text="${object.getId()}"></td>
                                                <td th:text="${object.getBuilding()}"></td>
                                                <td th:text="${object.getPrice()}"></td>
                                                <td th:text="${object.getPriceSquareMeter()}"></td>
                                                <td th:text="${object.getRooms()}"></td>
                                                <td th:text="${object.getStorey()}"></td>
                                                <td th:text="${object.getCountStoreys()}"></td>
                                                <td th:text="${object.getDateOfAddition()}"></td>
                                                <td>
                                                    <div class="row">
                                                        <div class="col-6">
                                                            <a th:href="@{/objects/{id}/update (id=${object.getId()})}"
                                                               class="trash-icon">
                                                                <i class="ti ti-pencil"></i>
                                                            </a>
                                                        </div>
                                                        <div class="col-6">
                                                            <a th:href="@{/objects/{id}/delete (id=${object.getId()})}"
                                                               class="trash-icon" type="button">
                                                                <i class="ti ti-trash"></i>
                                                            </a>
                                                        </div>
                                                    </div>
                                                </td>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <nav aria-label="Page navigation">
                            <ul class="pagination justify-content-center">
                                <li class="page-item" th:classappend="${currentPage == 0 ? 'disabled' : ''}">
                                    <a class="page-link" th:href="@{/objects (page=0)}">First</a>
                                </li>
                                <li class="page-item" th:classappend="${currentPage == 0 ? 'disabled' : ''}">
                                    <a class="page-link" th:href="@{/objects (page=${currentPage - 1})}">Previous</a>
                                </li>

                                <li class="page-item disabled" th:if="${currentPage - 2 > 1}">
                                    <a class="page-link" href="#">...</a>
                                </li>

                                <li class="page-item" th:each="i : ${#numbers.sequence(currentPage > 2 ? currentPage - 2 : 0,
                                                              currentPage + 2 < objects.totalPages ? currentPage + 2 : objects.totalPages - 1)}">
                                    <a class="page-link" th:href="@{/objects (page=${i})}" th:text="${i + 1}"
                                       th:classappend="${currentPage == i ? 'active' : ''}"></a>
                                </li>

                                <li class="page-item disabled" th:if="${currentPage + 5 < objects.totalPages}">
                                    <a class="page-link" href="#">...</a>
                                </li>

                                <li class="page-item"
                                    th:classappend="${currentPage == objects.totalPages - 1 ? 'disabled' : ''}">
                                    <a class="page-link" th:href="@{/objects (page=${currentPage + 1})}">Next</a>
                                </li>

                                <li class="page-item"
                                    th:classappend="${currentPage == objects.totalPages - 1 ? 'disabled' : ''}">
                                    <a class="page-link"
                                       th:href="@{/objects (page=${objects.totalPages - 1})}">Last</a>
                                </li>
                            </ul>
                        </nav>

                    </div>
                </div>

                <!--/ Content -->
                <!-- Footer -->
                <footer class="content-footer footer bg-footer-theme">
                    Footer
                </footer>
                <!--/ Footer -->
                <!-- Content area backdrop -->
                <div class="content-backdrop fade"></div>
            </div>
            <!--/ Content wrapper -->

        </div>
        <!--/ Layout page -->

    </div>
    <!--/ Layout container -->
</div>
<!--/ Layout wrapper -->

<script src="/vuexy/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.js"></script>
<script src="/vuexy/assets/vendor/js/menu.js"></script>
<script src="/vuexy/assets/js/main.js"></script>

</body>

</html>
