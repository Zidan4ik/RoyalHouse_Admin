<html xmlns:th="http://www.thymeleaf.org">
<head>

    <link rel="stylesheet" href="/vuexy/assets/vendor/css/rtl/core.css"/>
    <link rel="stylesheet" href="/vuexy/assets/vendor/css/rtl/theme-default.css"/>
    <link rel="stylesheet" href="/vuexy/assets/vendor/fonts/tabler-icons.css">
    <link rel="stylesheet" href="/styles/objects.css">
    <link rel="stylesheet" href="/styles/requests.css.css">

    <script src="/vuexy/assets/vendor/js/helpers.js"></script>

    <script src="/vuexy/assets/js/config.js"></script>
</head>

<body>
<!-- Layout wrapper -->
<div class="layout-wrapper layout-content-navbar">
    <!-- Layout container -->
    <div class="layout-container">
        <!-- Menu -->
        <div th:insert="~{block/sidebar :: sidebar}"></div>
        <!--/ Menu -->

        <!-- Layout page -->
        <div class="layout-page">

            <!-- Navbar -->
            <div th:insert="~{block/navbar::navbar}"></div>
            <!--/ Navbar -->

            <!-- Content wrapper -->
            <div class="content-wrapper" style="background-color: white">
                <!-- Content -->
                <div class="container-xxl d-flex align-items-stretch flex-grow-1 p-0">
                    <div class="flex-shrink-1 flex-grow-1 container-p-x container-p-y">
                        <nav class="navbar navbar-expand-xl bg-navbar-theme">
                            <div class="container-fluid">
                                <div class="collapse navbar-collapse">
                                    <div class="navbar-nav me-auto">
                                        <span style="font-size: 20px">Перегляд заявки</span>
                                    </div>
                                    <div>
                                        <span style="font-weight: bold;">Головна</span>
                                        <span>|</span>
                                        <span style="font-weight: bold;">Заявки</span>
                                        <span>|</span>
                                        <span style="color: gray; pointer-events: none">Перегляд заявки</span>
                                    </div>
                                </div>
                            </div>
                        </nav>
                        <div class="col-md">
                            <div class="card mb-4 mt-2">
                                <div class="card-body">
                                    <div class="">
                                        <table class="table table-striped table-hover table-bordered"
                                               style="width: 100%; margin: 10px auto;"
                                               id="datatable">
                                            <thead>
                                            <th style="width: 100px">Параметр</th>
                                            <th>Значення</th>
                                            </thead>
                                            <tbody th:data-href="@{/requests}">
                                            <tr>
                                                <th>Повне ім'я:</th>
                                                <td th:text="${request.getFullName()}"></td>
                                            </tr>
                                            <tr>
                                                <th>Телефон:</th>
                                                <td th:text="${request.getPhone()}"></td>
                                            </tr>
                                            <tr>
                                                <th>Пошта:</th>
                                                <td th:text="${request.getEmail()}"></td>
                                            </tr>
                                            <tr>
                                                <th style="vertical-align: top">Коментар:</th>
                                                <td th:text="${request.getComment()}" style="height: 100px;vertical-align: top"
                                                class="comment"></td>
                                            </tr>
                                            <tr>
                                                <th>Дата добавлення:</th>
                                                <td th:text="${request.getDate()}"></td>
                                            </tr>
                                            <tr>
                                                <th>Статус:</th>
                                                <td th:if="${request.isReported()==false}">
                                                    <span class="badge bg-warning">Новий</span>
                                                </td>
                                                <td th:if="${request.isReported()==true}">
                                                    <span class="badge bg-success" id="statusSpan">Прочитано</span>
                                                </td>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!--/ Content -->
                <!-- Footer -->
                <footer class="content-footer footer bg-footer-theme">
                    Footer
                </footer>
                <!--/ Footer -->
                <!-- Content area backdrop -->
                <div class="content-backdrop fade"></div>
            </div>
            <!--/ Content wrapper -->

        </div>
        <!--/ Layout page -->

    </div>
    <!--/ Layout container -->
</div>
<!--/ Layout wrapper -->

<script src="/vuexy/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.js"></script>
<script src="/vuexy/assets/vendor/js/menu.js"></script>
<script src="/vuexy/assets/js/main.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        var rows = document.querySelectorAll('tbody[data-href]');

        rows.forEach(function (row) {
            row.style.cursor = 'pointer';
            row.addEventListener('click', function () {
                window.location.href = this.dataset.href;
            });
        });
    });
</script>
</body>
</html>
