<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="/vuexy/assets/vendor/css/rtl/core.css"/>
    <link rel="stylesheet" href="/vuexy/assets/vendor/css/rtl/theme-default.css"/>
    <link rel="stylesheet" href="/vuexy/assets/vendor/fonts/tabler-icons.css">
    <script src="/vuexy/assets/vendor/js/helpers.js"></script>
    <script src="/vuexy/assets/js/config.js"></script>

</head>

<body>
<!-- Layout wrapper -->
<div class="layout-wrapper layout-content-navbar">

    <!-- Layout container -->
    <div class="layout-container">

        <!-- Menu -->
        <div th:insert="~{block/sidebar :: sidebar}"></div>
        <!--/ Menu -->

        <!-- Layout page -->
        <div class="layout-page">

            <!-- Navbar -->
            <div th:insert="~{block/navbar::navbar}"></div>
            <!--/ Navbar -->

            <!-- Content wrapper -->
            <div class="content-wrapper d-flex justify-content-center align-items-center"
                 style="background-color:#ffffff">

                <div class="container-xxl d-flex align-items-stretch flex-grow-1 p-0">
                    <div class="flex-shrink-1 flex-grow-1 container-p-x container-p-y">

                        <!-- Navbar -->
                        <nav class="navbar navbar-expand-xl bg-navbar-theme">
                            <div class="container-fluid">
                                <div class="collapse navbar-collapse">
                                    <div class="navbar-nav me-auto">
                                        <span style="font-size: 20px">Прив'язка новобудівель</span>
                                    </div>
                                    <div>
                                        <span style="font-weight: bold;">Головна</span>
                                        <span>|</span>
                                        <span style="color: gray; pointer-events: none">Прив'язка новобудівель</span>
                                    </div>
                                </div>
                            </div>
                        </nav>
                        <!--/ Navbar -->
                        <div th:if="${error}" th:text="${error}" class="alert alert-warning" role="alert">

                        </div>
                        <div class="col-12" style="display: flex;justify-content: center;align-items: center;">
                            <div class="card mb-4 mt-2" style="width: 100%; height: 100%;">
                                <div class="card-body" style="width: auto;height: auto;">
                                    <form th:method="POST"
                                          enctype="multipart/form-data" th:object="${binding}">

                                        <table class="table table-striped table-hover table-bordered"
                                               style="width: 100%; margin: 10px auto;"
                                               id="datatable">
                                            <thead>
                                            <th style="display: none"></th>
                                            <th style="display: none"></th>
                                            </thead>
                                            <tbody th:object="${binding}">
                                            <tr>
                                                <th style="width: 200px;font-size:18px;text-align: center">Блок №1</th>
                                                <td>
                                                    <select class="form-select" th:field="*{project1}">
                                                        <option th:value="null" text=""></option>
                                                        <option
                                                                th:each="b:${binding.projects}" th:text="${b.address}"
                                                                th:value="${b.getId()}"></option>
                                                    </select>
                                                </td>
                                            </tr>
                                            <tr>
                                                <th style="width: 200px;font-size:18px;text-align: center">Блок №2</th>
                                                <td>
                                                    <select class="form-select" th:field="*{project2}">
                                                        <option th:value="null" text=""></option>
                                                        <option
                                                                th:each="b:${binding.projects}" th:text="${b.address}"
                                                                th:value="${b.getId()}"></option>
                                                    </select>
                                                </td>
                                            </tr>
                                            <tr>
                                                <th style="width: 200px;font-size:18px;text-align: center">Блок №3</th>
                                                <td>
                                                    <select class="form-select" th:field="*{project3}">
                                                        <option th:value="null" text=""></option>
                                                        <option
                                                                th:each="b:${binding.projects}" th:text="${b.address}"
                                                                th:value="${b.getId()}"></option>
                                                    </select>
                                                </td>
                                            </tr>
                                            <tr>
                                                <th style="width: 200px;font-size:18px;text-align: center">Блок №4</th>
                                                <td>
                                                    <select class="form-select" th:field="*{project4}">
                                                        <option th:value="null" text=""></option>
                                                        <option
                                                                th:each="b:${binding.projects}" th:text="${b.address}"
                                                                th:value="${b.getId()}"></option>
                                                    </select>
                                                </td>
                                            </tr>
                                            <tr>
                                                <th style="width: 200px;font-size:18px;text-align: center">Блок №5</th>
                                                <td>
                                                    <select class="form-select" th:field="*{project5}">
                                                        <option th:value="null" text=""></option>
                                                        <option
                                                                th:each="b:${binding.projects}" th:text="${b.address}"
                                                                th:value="${b.getId()}"></option>
                                                    </select>
                                                </td>
                                            </tr>
                                            <tr>
                                                <th style="width: 200px;font-size:18px;text-align: center">Блок №6</th>
                                                <td>
                                                    <select class="form-select" th:field="*{project6}">
                                                        <option th:value="null" text=""></option>
                                                        <option
                                                                th:each="b:${binding.projects}" th:text="${b.address}"
                                                                th:value="${b.getId()}"></option>
                                                    </select>
                                                </td>
                                            </tr>
                                            <tr>
                                                <th style="width: 200px;font-size:18px;text-align: center">Блок №7</th>
                                                <td>
                                                    <select class="form-select" th:field="*{project7}">
                                                        <option th:value="null" text=""></option>
                                                        <option
                                                                th:each="b:${binding.projects}" th:text="${b.address}"
                                                                th:value="${b.getId()}"></option>
                                                    </select>
                                                </td>
                                            </tr>
                                            <tr>
                                                <th style="width: 200px;font-size:18px;text-align: center">Блок №8</th>
                                                <td>
                                                    <select class="form-select" th:field="*{project8}">
                                                        <option th:value="null" text=""></option>
                                                        <option
                                                                th:each="b:${binding.projects}" th:text="${b.address}"
                                                                th:value="${b.getId()}"></option>
                                                    </select>
                                                </td>
                                            </tr>
                                            </tbody>
                                        </table>

                                        <div class="d-flex justify-content-end">
                                            <a th:href="@{/requests}" type="submit"
                                               class="btn btn-github m-2">Відміна</a>
                                            <button type="submit" class="btn btn-success m-2">Добавити</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--/ Content wrapper -->
        </div>
        <!--/ Layout page -->
    </div>
    <!--/ Layout container -->
</div>
<!--/ Layout wrapper -->

<script src="/vuexy/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.js"></script>
<script src="/vuexy/assets/vendor/js/menu.js"></script>
<script src="/vuexy/assets/js/main.js"></script>

</body>
</html>
