<html xmlns:th="http://www.thymeleaf.org">
<head>

    <link rel="stylesheet" href="/vuexy/assets/vendor/css/rtl/core.css"/>
    <link rel="stylesheet" href="/vuexy/assets/vendor/css/rtl/theme-default.css"/>
    <link rel="stylesheet" href="/vuexy/assets/vendor/fonts/tabler-icons.css">
    <script src="/vuexy/assets/vendor/js/helpers.js"></script>
    <script src="/vuexy/assets/js/config.js"></script>

    <script type="text/javascript">
        $(document).ready(function () {

            $("input[name='extraImage']").each(function (index) {
                $(this).change(function () {
                    showExtraImageThumbnail(this, index);
                });
            });

            function showExtraImageThumbnail(fileInput, index) {
                file = fileInput.files[0];
                reader = new FileReader();

                reader.onload = function (e) {
                    $('#thumbnail' + index).attr('src', e.target.result);
                };

                reader.readAsDataURL(file);
            };
        });
    </script>
</head>

<body>
<!-- Layout wrapper -->
<div class="layout-wrapper layout-content-navbar">

    <!-- Layout container -->
    <div class="layout-container">

        <!-- Menu -->
        <div th:insert="~{block/sidebar :: sidebar}"></div>
        <!--/ Menu -->

        <!-- Layout page -->
        <div class="layout-page">

            <!-- Navbar -->
            <div th:insert="~{block/navbar::navbar}"></div>
            <!--/ Navbar -->

            <!-- Content wrapper -->
            <div class="content-wrapper d-flex justify-content-center align-items-center"
                 style="background-color:#ffffff">

                <div class="container-xxl d-flex align-items-stretch flex-grow-1 p-0">
                    <div class="flex-shrink-1 flex-grow-1 container-p-x container-p-y">
                        <!-- Navbar -->
                        <nav class="navbar navbar-expand-xl bg-navbar-theme">
                            <div class="container-fluid">
                                <div class="collapse navbar-collapse">
                                    <div class="navbar-nav me-auto">
                                        <span style="font-size: 20px">Редагування Новобудівлі</span>
                                    </div>
                                    <div>
                                        <span style="font-weight: bold;">Головна</span>
                                        <span>|</span>
                                        <span style="font-weight: bold;">Новобудівлі</span>
                                        <span>|</span>
                                        <span style="color: gray; pointer-events: none">Додавання нової новобудівлі</span>
                                    </div>
                                </div>
                            </div>
                        </nav>
                        <!--/ Navbar -->

                        <div class="col-12" style="display: flex;justify-content: center;align-items: center;">
                            <div class="card mb-4 mt-5" style="width: auto">
                                <div class="card-header">
                                    <label class="form-label" style="font-size: 18px">Головний банер</label>
                                </div>
                                <div class="card-body" style="width: auto;height: auto;">
                                    <form th:method="post"
                                          th:object="${project}"
                                          enctype="multipart/form-data">

                                        <div class="row">
                                            <div class="col-6">
                                                <img src="https://www.goethe.de/prj/dlp/assets/images/default.png"
                                                     class="border mb-2" style="width: 300px;height: 150px;" alt="error"
                                                     id="imageThumbnail">
                                                <label class="form-label" style="font-size: 16px"><b>Рекомендований
                                                    розмір:
                                                    (1920x800) </b></label>
                                                <input class="form-control" type="file" name="image2" id="image"
                                                       style="width: auto;">
                                            </div>
                                            <div class="col-6">
                                                <div class="row mb-3">
                                                    <div class="col-md-4">
                                                        <label class="form-label">Назва</label>
                                                        <input th:field="*{name}" type="text"
                                                               class="form-control"
                                                               placeholder="Назва">
                                                        <!--                                                <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}"-->
                                                        <!--                                                     style="color: red"></div>-->
                                                    </div>
                                                    <div class="col-md-4">
                                                        <label class="form-label">Порядок сортування</label>
                                                        <input th:field="*{indexNum}" type="text"
                                                               class="form-control" placeholder="Порядок сортування">
                                                        <!--                                                <div th:if="${#fields.hasErrors('priceSquareMeter')}"-->
                                                        <!--                                                     th:errors="*{priceSquareMeter}"-->
                                                        <!--                                                     style="color: red"></div>-->
                                                    </div>
                                                    <div class="col-md-4" style="align-items: end;display: flex;">
                                                        <div class="form-check form-check-inline mt-3">
                                                            <input class="form-check-input" type="checkbox"
                                                                   th:field="*{active}"/>
                                                            <label class="form-check-label">Активний</label>
                                                        </div>
                                                    </div>
                                                </div>

                                                <div>
                                                    <label class="form-label">Адреса</label>
                                                    <input th:field="*{address}" type="text" class="form-control"
                                                           placeholder="Адреса">
                                                    <!--                                                <div th:if="${#fields.hasErrors('rooms')}" th:errors="*{rooms}"-->
                                                    <!--                                                     style="color: red"></div>-->
                                                </div>
                                            </div>
                                        </div>

                                        <div id="dynamicadd" class="row mt-3">
                                            <div class="input-group col-6" style="width: 389px;">
                                                <input type="file" class="form-control" name="info">
                                                <label class="input-group-text">
                                                    <i class="ti ti-file-upload"></i>
                                                </label>
                                            </div>

                                            <div class="col-4" style="width: 300px;">
                                                <input name="descriptions" type="text" class="form-control">
                                            </div>
                                            <div class="col-2"><button type="button" class="btn btn-success" id="add">+</button></div>
                                        </div>

                                        <div class="d-flex justify-content-end">
                                            <a th:href="@{/projects}" type="submit"
                                               class="btn btn-github m-2">Відміна</a>
                                            <button type="submit" class="btn btn-success m-2">Добавити</button>
                                        </div>
                                    </form>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--/ Content wrapper -->
        </div>
        <!--/ Layout page -->
    </div>
    <!--/ Layout container -->

    <!-- Overlay -->
    <div class="layout-overlay layout-menu-toggle"></div>

    <!-- Drag Target Area To SlideIn Menu On Small Screens -->
    <div class="drag-target"></div>
</div>
<!--/ Layout wrapper -->

<script src="/vuexy/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.js"></script>
<script src="/vuexy/assets/vendor/js/menu.js"></script>
<script src="/vuexy/assets/js/main.js"></script>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript">
    $(document).ready(function () {
        var i = 1;
        $('#add').click(function () {
            i++;
            $('#dynamicadd').append('<div id="row' + i + '" class="row mt-3">' +
                '<div class="input-group col-6" style="width: 389px;">' +
                '<input type="file" class="form-control" name="info">' +
                '<label class="input-group-text"><i class="ti ti-file-upload"></i></label>' +
                '</div>' +
                '<div class="col-4" style="width: 300px;">' +
                '<input name="descriptions" type="text" class="form-control">' +
                '</div>' +
                '<div class="col-2"><button type="button" class="btn btn-danger remove_row" id="' + i + '">-</button></div>' +
                '</div>');
        });
        $(document).on('click', '.remove_row', function () {
            var row_id = $(this).attr("id");
            $('#row' + row_id + '').remove();
        });
    });
</script>
</body>

</html>
