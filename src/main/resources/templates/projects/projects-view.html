<html xmlns:th="http://www.thymeleaf.org">
<head>

    <link rel="stylesheet" href="/vuexy/assets/vendor/css/rtl/core.css"/>
    <link rel="stylesheet" href="/vuexy/assets/vendor/css/rtl/theme-default.css"/>
    <link rel="stylesheet" href="/vuexy/assets/vendor/fonts/tabler-icons.css">
    <link rel="stylesheet" href="/styles/objects.css">
    <link rel="stylesheet" href="/styles/requests.css">

    <!-- Core CSS -->
    <script src="/vuexy/assets/vendor/js/helpers.js"></script>

    <!--? Config:  Mandatory theme config file contain global vars & default theme options, Set your preferred theme option in this file.  -->
    <script src="/vuexy/assets/js/config.js"></script>
    <script src="/vuexy/assets/vendor/js/template-customizer.js"></script>
</head>

<body>
<!-- Layout wrapper -->
<div class="layout-wrapper layout-content-navbar">
    <!-- Layout container -->
    <div class="layout-container">
        <!-- Menu -->
        <div th:insert="~{block/sidebar :: sidebar}"></div>
        <!--/ Menu -->

        <!-- Layout page -->
        <div class="layout-page">
            <!-- Navbar -->
            <div th:insert="~{block/navbar::navbar}"></div>
            <!--/ Navbar -->

            <!-- Content wrapper -->
            <div class="content-wrapper" style="background-color: white">
                <!-- Content -->
                <div class="container-xxl d-flex align-items-stretch flex-grow-1 p-0">
                    <div class="flex-shrink-1 flex-grow-1 container-p-x container-p-y">
                        <!-- Navbar -->
                        <nav class="navbar navbar-expand-xl bg-navbar-theme">
                            <div class="container-fluid">
                                <div class="collapse navbar-collapse">
                                    <div class="navbar-nav me-auto">
                                        <span style="font-size: 20px">Новобудівлі</span>
                                    </div>

                                    <div>
                                        <span style="font-weight: bold;">Головна</span>
                                        <span>|</span>
                                        <span style="color: gray; pointer-events: none">Новобудівлі</span>
                                    </div>
                                </div>
                            </div>
                        </nav>
                        <div style="margin-right: 25px;text-align: end">
                            <a th:href="@{/projects/add}" class="btn btn-success btn-lg " role="button">Добавити</a>
                        </div>
                        <!--/ Navbar -->
                        <div class="col-md">
                            <div class="card mb-4 mt-2">
                                <div class="card-body">
                                    <div class="table-responsive">
                                        <form id="projectForm" action="/projects" method="get">
                                            <table class="table table-striped table-bordered table-hover"
                                                   style="width: 100%; margin: 10px auto;">
                                                <thead>
                                                <tr>
                                                    <th style="width: 50px;">Порядок</th>
                                                    <th style="width: 300px;">Назва</th>
                                                    <th style="width: 350px;">Адрес</th>
                                                    <th style="width: 200px;">Статус</th>
                                                    <th></th>
                                                </tr>
                                                </thead>
                                                <tbody>
                                                <tr>
                                                    <th></th>
                                                    <th>
                                                        <input type="text" class="form-control"
                                                               name="fullName" th:value="${name}"
                                                               id="fullNameInput" style="width: 200px"/>
                                                    </th>
                                                    <th>
                                                        <input type="text" class="form-control"
                                                               name="phone" th:value="${address}"
                                                               id="phoneInput" style="width: 200px"/>
                                                    </th>
                                                    <th>
                                                        <select class="form-select" name="isActive"
                                                                id="isStatusInput">
                                                            <option selected disabled></option>
                                                            <option th:value="null"
                                                                    th:selected="${isActive == null}"
                                                                    th:text="'-'"></option>
                                                            <option th:value="true"
                                                                    th:selected="${isActive == true}"
                                                                    th:text="'Активний'">
                                                            </option>
                                                            <option th:value="false"
                                                                    th:selected="${isActive == false}"
                                                                    th:text="'Відключений'"></option>
                                                        </select>
                                                    </th>
                                                    <th></th>
                                                </tr>

                                                <tr th:unless="${projects.size()==0}"
                                                    th:each="project : ${projects}">
                                                    <td class="comment" th:text="${project.getIndexNum()}"></td>
                                                    <td class="comment" th:text="${project.getName()}"></td>
                                                    <td class="comment" th:text="${project.getAddress()}"></td>
                                                    <td>
                                                        <a th:href="@{/projects/{id}/change-status (id=${project.getId()})}">
                                                            <span class="badge bg-warning"
                                                                  th:if="${project.isActive()==false}">Виключений</span>
                                                            <span class="badge bg-success"
                                                                  th:if="${project.isActive()==true}">Активний</span>
                                                        </a>
                                                    </td>
                                                    <td>
                                                        <div class="d-flex justify-content-center">
                                                            <div class="btn-group">
                                                                <a th:href="@{/projects/{id}/view (id=${project.getId()})}"
                                                                   class="btn btn-label-dark trash-icon">
                                                                    <i class="ti ti-eye"></i>
                                                                </a>
                                                                <a th:href="@{/projects/{id}/delete (id=${project.getId()})}"
                                                                   class="btn btn-label-dark trash-icon">
                                                                    <i class="ti ti-trash"></i>
                                                                </a>
                                                            </div>
                                                        </div>
                                                    </td>
                                                </tr>
                                                <tr th:if="${projects.size()==0}">
                                                    <td colspan="5">No tutorials found!</td>
                                                </tr>
                                                </tbody>
                                            </table>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <nav aria-label="Page navigation"
                             th:if="${pageProjects != null and pageProjects.totalPages > 0}">
                            <ul class="pagination pagination-round justify-content-center">
                                <li class="page-item first" th:classappend="${currentPage == 0 ? 'disabled' : ''}">
                                    <a class="page-link"
                                       th:href="@{/projects (name=${name},address=${address},isActive=${isActive}, page=${0})}"><i
                                            class="ti ti-chevrons-left ti-xs"></i></a>
                                </li>
                                <li class="page-item prev" th:classappend="${currentPage == 0 ? 'disabled' : ''}">
                                    <a class="page-link"
                                       th:href="@{/projects (name=${name},address=${address},isActive=${isActive}, page=${currentPage - 1})}"><i
                                            class="ti ti-chevron-left ti-xs"></i></a>
                                </li>

                                <li class="page-item"
                                    th:each="i : ${#numbers.sequence(currentPage > 2 ? currentPage - 2 : 0, currentPage + 2 < pageProjects.totalPages ? currentPage + 2 : pageProjects.totalPages - 1)}">
                                    <a class="page-link"
                                       th:href="@{/projects (name=${name},address=${address},isActive=${isActive}, page=${i})}"
                                       th:text="${i+1}"
                                       th:classappend="${currentPage == i ? 'active' : ''}"></a>
                                </li>

                                <li class="page-item next"
                                    th:classappend="${currentPage == pageProjects.totalPages - 1 ? 'disabled' : ''}">
                                    <a class="page-link"
                                       th:href="@{/projects (name=${name},address=${address},isActive=${isActive},page=${currentPage + 1})}"><i
                                            class="ti ti-chevron-right ti-xs"></i></a>
                                </li>

                                <li class="page-item last"
                                    th:classappend="${currentPage == pageProjects.totalPages - 1 ? 'disabled' : ''}">
                                    <a class="page-link"
                                       th:href="@{/projects (name=${name},address=${address},isActive=${isActive}, page=${pageProjects.totalPages - 1}) }"><i
                                            class="ti ti-chevrons-right ti-xs"></i></a>
                                </li>
                            </ul>
                        </nav>

                    </div>
                </div>

                <!--/ Content -->
                <!-- Footer -->
                <footer class="content-footer footer bg-footer-theme">
                    Footer
                </footer>
                <!--/ Footer -->
                <!-- Content area backdrop -->
                <div class="content-backdrop fade"></div>
            </div>
            <!--/ Content wrapper -->

        </div>
        <!--/ Layout page -->

    </div>
    <!--/ Layout container -->
</div>
<!--/ Layout wrapper -->

<script src="/vuexy/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.js"></script>
<script src="/vuexy/assets/vendor/js/menu.js"></script>
<script src="/vuexy/assets/js/main.js"></script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<script>
    $(document).ready(function () {
        $('#nameInput,#addressInput').on('keypress', function (e) {
            if (e.which === 13) {
                $('#projectForm').submit();
            }
        });
    });

    $(document).ready(function () {
        $('#isStatusInput').on('input', function () {
            $('#projectForm').submit();
        });
    });
</script>


</body>
</html>
