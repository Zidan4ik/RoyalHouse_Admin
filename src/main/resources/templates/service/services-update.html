<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="/vuexy/assets/vendor/css/rtl/core.css"/>
    <link rel="stylesheet" href="/vuexy/assets/vendor/css/rtl/theme-default.css"/>
    <link rel="stylesheet" href="/vuexy/assets/vendor/fonts/tabler-icons.css">
    <script src="/vuexy/assets/vendor/js/helpers.js"></script>
    <script src="/vuexy/assets/js/config.js"></script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script type="text/javascript">
        $(document).ready(function () {

            $('#image').change(function () {
                showImageThumbnail(this);
            });
            $('#banner').change(function () {
                showBannerThumbnail(this);
            });

            function showImageThumbnail(fileInput) {
                file = fileInput.files[0];
                reader = new FileReader();

                reader.onload = function (e) {
                    $('#imageThumbnail').attr('src', e.target.result);
                };

                reader.readAsDataURL(file);
            };

            function showBannerThumbnail(fileInput) {
                file = fileInput.files[0];
                reader = new FileReader();

                reader.onload = function (e) {
                    $('#bannerThumbnail').attr('src', e.target.result);
                };

                reader.readAsDataURL(file);
            };
        });
    </script>

</head>

<body>
<!-- Layout wrapper -->
<div class="layout-wrapper layout-content-navbar">

    <!-- Layout container -->
    <div class="layout-container">

        <!-- Menu -->
        <div th:insert="~{block/sidebar :: sidebar}"></div>
        <!--/ Menu -->

        <!-- Layout page -->
        <div class="layout-page">

            <!-- Navbar -->
            <div th:insert="~{block/navbar::navbar}"></div>
            <!--/ Navbar -->

            <!-- Content wrapper -->
            <div class="content-wrapper d-flex justify-content-center align-items-center"
                 style="background-color:#ffffff">

                <div class="col-xl">
                    <div class="card mb-4 mt-5">
                        <div class="card-header d-flex justify-content-between align-items-center">
                            <h5 class="mb-0">Створення Послуги</h5>
                        </div>
                        <div class="card-body" style="width: 1000px;height: auto;">
                            <form th:method="POST" th:object="${service}"
                                  enctype="multipart/form-data">
                                <div class="row mb-5">
                                    <div class="col-4">
                                        <img th:if="${service.getImage()!=null}"
                                             th:src="${service.getLinkToImage()}"
                                             class="border mb-2" style="width: 300px;height: 150px;" alt="error"
                                             id="imageThumbnail">
                                        <img th:unless="${service.getImage()}!=null"
                                             src="https://www.goethe.de/prj/dlp/assets/images/default.png"
                                             class="border mb-2" style="width: 300px;height: 150px;" alt="error"
                                             th:id="${service.getImage()!=null}?'':'imageThumbnail'">
                                        <label class="form-label" style="font-size: 16px"><b>Рекомендований розмір:
                                            (1920x800) </b></label>
                                        <input class="form-control" type="file" name="image2" id="image"
                                               style="width: auto;">
                                    </div>
                                    <div class="col-4">
                                        <img th:if="${service.getBanner()}!=null"
                                             th:src="${service.getLinkToBanner()}"
                                             class="border mb-2" style="width: 300px;height: 150px;" alt="error"
                                             id="bannerThumbnail">

                                        <img th:unless="${service.getBanner()}!=null"
                                             src="https://www.goethe.de/prj/dlp/assets/images/default.png"
                                             class="border mb-2" style="width: 300px;height: 150px;" alt="error"
                                             th:id="${service.getBanner()!=null}?'':'bannerThumbnail'">
                                        <label class="form-label" style="font-size: 16px"><b>Рекомендований розмір:
                                            (500x350)</b></label>
                                        <input class="form-control" type="file" name="banner2" id="banner"
                                               style="width: auto;">
                                    </div>
                                </div>


                                <div class="row">
                                    <div class="col-10">
                                        <label class="form-label"></label>
                                        <input th:field="*{name}" type="text" class="form-control" placeholder="Назва">
                                        <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
                                             style="color: red"></div>
                                    </div>
                                    <div class="col-2">
                                        <div class="form-check form-check-inline mt-3">
                                            <input class="form-check-input" type="checkbox"
                                                   th:field="*{reflection}"/>
                                            <label class="form-check-label">Відображати</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="mt-2 mb-2" style="position: relative;">
                                <textarea th:field="*{description}"
                                          class="form-control"
                                          placeholder="Опис"
                                          style="height:250px;">
                                </textarea>
                                </div>

                                <div class="d-flex justify-content-end">
                                    <a th:href="@{/service}" type="submit" class="btn btn-github m-2">Відміна</a>
                                    <button type="submit" class="btn btn-success m-2">Оновити</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <!--/ Content wrapper -->
        </div>
        <!--/ Layout page -->
    </div>
    <!--/ Layout container -->

    <!-- Overlay -->
    <div class="layout-overlay layout-menu-toggle"></div>

    <!-- Drag Target Area To SlideIn Menu On Small Screens -->
    <div class="drag-target"></div>
</div>
<!--/ Layout wrapper -->

<script src="/vuexy/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.js"></script>
<script src="/vuexy/assets/vendor/js/menu.js"></script>
<script src="/vuexy/assets/js/main.js"></script>

</body>

</html>
